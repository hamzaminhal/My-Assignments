<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2 class="text-center fs-1">Quiz Application</h2>
        <div class="timer fs-3" id="timer"></div>
      </div>
      <div id="quiz-part">
        <div class="question fs-3" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="buttons">
        <!-- <buttton class="next-btn">Next Question</buttton> -->
        <button id="next-btn" class="next-btn btns">Next Question</button>
        <button id="end-btn" class="end-btn btns hide">End Quiz</button>
      </div>
      <div class="result-part" id="result-part"></div>
      <button id="restart-btn" class="end-btn btns hide">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
